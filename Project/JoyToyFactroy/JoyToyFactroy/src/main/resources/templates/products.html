<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products List</h1>

    <div>
        <a href="/toyshop/addProduct">Add New Product</a>
    </div>

    <div>
        <ul>
            <li th:each="product : ${products}">
                <span th:text="${product.name}"></span> - 
                <span th:text="${product.price}"></span> -
                <a th:href="@{/toyshop/product/{id}(id=${product.id})}">Details</a> |
                <a th:href="@{/toyshop/deleteProduct/{id}(id=${product.id})}">Delete</a>
            </li>
        </ul>
    </div>
</body>
</html>
