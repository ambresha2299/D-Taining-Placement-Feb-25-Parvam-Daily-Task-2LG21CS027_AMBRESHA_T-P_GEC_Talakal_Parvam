<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - JoyToy Factory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Explore Our Toys</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img th:src="${product.imageUrl}" alt="Toy Image" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800" th:text="${product.productName}">Toy Name</h2>
          <p class="text-gray-600 mt-1" th:text="${product.description}">Toy Description</p>
          <p class="text-sm text-gray-500 mt-1" th:text="'Category: ' + ${product.category}">Toys</p>
          <div class="mt-3">
            <a href="contact.html" class="inline-block bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Get Enquiry</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
