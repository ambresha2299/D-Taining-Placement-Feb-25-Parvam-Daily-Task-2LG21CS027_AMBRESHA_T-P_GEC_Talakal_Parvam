<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-8">

  <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Contact Form Submissions</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border border-gray-300">
        <thead class="bg-purple-700 text-white">
          <tr>
            <th class="px-4 py-3 border">Name</th>
            <th class="px-4 py-3 border">Email</th>
            <th class="px-4 py-3 border">Subject</th>
            <th class="px-4 py-3 border">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="contact : ${contacts}" class="hover:bg-purple-50">
            <td class="px-4 py-2 border" th:text="${contact.name}">Name</td>
            <td class="px-4 py-2 border" th:text="${contact.email}">Email</td>
            <td class="px-4 py-2 border" th:text="${contact.subject}">Subject</td>
            <td class="px-4 py-2 border" th:text="${contact.message}">Message</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
