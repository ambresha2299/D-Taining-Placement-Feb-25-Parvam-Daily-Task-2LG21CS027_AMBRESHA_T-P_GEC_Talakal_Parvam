<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
    body {
      font-family: 'Roboto Slab', serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex">
  <main class="flex-1 p-8 bg-gray-50 overflow-auto">
    <h1 class="text-2xl font-bold text-purple-800 mb-6">Add New Product</h1>

    <div class="bg-white p-6 rounded shadow-md max-w-3xl">
      <!-- Added enctype for file upload -->
      <form action="/add-product" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
          <input type="text" name="productName" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea name="description" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <input type="text" name="category" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <!-- Replaced image URL input with image file upload -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
          <input type="file" name="imageFile" accept="image/*" required class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white px-6 py-2 rounded shadow">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
